<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando com canvas</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        function desenhar() {
            var meuCanvas = document.getElementById('minhaTela')
            //Se esta ativo
            if(meuCanvas.getContext) {
                var retangulo = meuCanvas.getContext("2d")
                retangulo.fillStyle = 'blue';
                retangulo.fillRect(50,50,180,180)
            }
        }

        window.onload = desenhar()
    </script>
    <canvas id="minhaTela" height="400" width="500" style="border: 1px solid #000;">

    </canvas>
</body>
</html>
